<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <h1>Time Table</h1>
    <table>
      <!-- Table Heading -->
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
      </tr>
      <!-- Monday -->
      <tr>
        <th>Monday</th>
        <td>English</td>
        <td>Urdu</td>
        <td>Maths</td>
        <td>Science</td>
      </tr>
      <!-- Tuesday -->
      <tr>
        <th>Tuesday</th>
        <td colspan="2">Islamiat</td>
        <td>English</td>
        <td>PST</td>
      </tr>
      <!-- Wednesday -->
      <tr>
        <th>Wednesday</th>
        <td colspan="2">Science</td>
        <td colspan="2">Maths</td>
      </tr>
      <!-- Thursday -->
      <tr>
        <th>Thursday</th>
        <td>Biology</td>
        <td colspan="2">Physics</td>
        <td>History</td>
      </tr>
      <!-- Friday -->
      <tr>
        <th>Friday</th>
        <td colspan="4">Islamiat</td>
      </tr>
      <!-- saturday -->
      <tr>
        <th>Saturday</th>
        <td colspan="4" rowspan="2">OFF</td>
      </tr>
      <!-- sunday -->
      <tr>
        <th>Sunday</th>
      </tr>
    </table>
  </body>
</html>
