<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="6tables.css">
  <title>Tables</title>
</head>
<body>
  <h1>Tables in HTML</h1>
  <table>
    <tr>
      <td>50</td>
      <td>77</td>
      <td>98</td>
    </tr>
    <tr>
      <td>67</td>
      <td>89</td>
      <td>09</td>
    </tr>
    <tr>
      <td>45</td>
      <td>86</td>
      <td>123</td>
    </tr>
  </table>
  <table>
    <tr>
      <th></th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    <tr>
      <th>Ticket Sold</th>
      <td>120</td>
      <td>135</td>
    </tr>
    <tr>
      <th>Total Sales</th>
      <td>$600</td>
      <td>$675</td>
    </tr>
  </table>
  <table>
    <tr>
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td colspan="2">Geography</td>
      <td>Math</td>
      <td>Art</td>
    </tr>
    <tr>
      <th>Tuesday</th>
      <td colspan="3">Gym</td>
      <td>Home Ec</td>
    </tr>
  </table>
</body>
</html>
