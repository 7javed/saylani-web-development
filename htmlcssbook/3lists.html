<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Lists</title>
  </head>
  <body>
    <h2>Ordered Lists</h2>
    <ol>
      <li>Quetta</li>
      <li>Lahore</li>
      <li>Karachi</li>
      <li>Islamabad</li>
      <li>Peshawar</li>
      <li>Sialkot</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
      <li>Quetta</li>
      <li>Lahore</li>
      <li>Karachi</li>
      <li>Islamabad</li>
      <li>Peshawar</li>
      <li>Sialkot</li>
    </ul>
  </body>
</html>
